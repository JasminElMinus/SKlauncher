alert.duplicate.window.title=Yinelenen Oturum Uyarısı
alert.duplicate.label.title=Halihazırda çalışan bir Minecraft oturumunuz var.
alert.duplicate.label.body=Aynı klasör içerisinden başka bir oyun daha açarsan, uyuşmayabilir ve kayıtlı oyunlarını bozabilir. \nBu, tek oyunculu modda birçok farklı soruna neden olabilir. Yanlış giden hiçbir şeyden sorumlu olmayacağız. \nBuna rağmen Minecraft'ın başka bir örneğini başlatmak istiyor musun? \nOyunu farklı bir klasörden başlatarak bu sorunu çözebilirsin ("Yüklemeyi Düzenle" düğmesinden yapabilirsin).

